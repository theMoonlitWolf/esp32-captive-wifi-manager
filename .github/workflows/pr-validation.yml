on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [ main ]

name: PR validation â€” Build, tests, static analysis

env:
  IDF_VERSION_RANGE: '>=5.5.0'

jobs:
  build:
    name: Build & validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set IDF_PATH and temporary wrapper base
        run: |
          echo "IDF_PATH=${RUNNER_TEMP}/esp-idf" >> $GITHUB_ENV
          echo "WRAPPER_BASE=${RUNNER_TEMP}/idf-wrapper" >> $GITHUB_ENV

      - name: Install helper packages (jq, dpkg, rsync, etc.)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            git wget make cmake ninja-build ccache python3 python3-pip python3-venv \
            build-essential libncurses-dev flex bison gperf libssl-dev cppcheck clang-format jq dpkg rsync || true

      - name: Resolve ESP-IDF tag from range (if any)
        run: |
          set -euo pipefail
          RANGE="${IDF_VERSION_RANGE:-}"
          if [ -z "$RANGE" ]; then
            echo "IDF_VERSION=v5.5.0" >> $GITHUB_ENV
            exit 0
          fi
          MIN_VERSION="${RANGE#>=}"
          MIN_VERSION="${MIN_VERSION#>}"
          MIN_VERSION="${MIN_VERSION#=}"
          MIN_VERSION="${MIN_VERSION#v}"
          TMP_TAGS="/tmp/esp-tags.txt"
          : > "${TMP_TAGS}"
          page=1
          while :; do
            resp="$(curl -sS "https://api.github.com/repos/espressif/esp-idf/tags?per_page=100&page=${page}")"
            len=$(echo "$resp" | jq 'length')
            if [ "$len" -eq 0 ]; then
              break
            fi
            echo "$resp" | jq -r '.[].name' >> "${TMP_TAGS}"
            page=$((page+1))
          done
          if [ ! -s "${TMP_TAGS}" ]; then
            echo "Failed to retrieve tags; falling back to v${MIN_VERSION}"
            echo "IDF_VERSION=v${MIN_VERSION}" >> $GITHUB_ENV
            exit 0
          fi
          sed 's/^v//' "${TMP_TAGS}" \
            | grep -E '^[0-9]+(\.[0-9]+){1,2}$' \
            | sort -V -r > /tmp/esp-tags.filtered
          chosen=""
          while read -r ver; do
            if dpkg --compare-versions "$ver" ge "$MIN_VERSION"; then
              chosen="$ver"
              break
            fi
          done < /tmp/esp-tags.filtered
          if [ -z "$chosen" ]; then
            chosen="${MIN_VERSION}"
          fi
          echo "Resolved tag: v${chosen}"
          echo "IDF_VERSION=v${chosen}" >> $GITHUB_ENV

      - name: Clone ESP-IDF (${IDF_VERSION})
        run: |
          echo "Cloning esp-idf ${IDF_VERSION} into ${IDF_PATH}"
          git clone --depth 1 --branch "${IDF_VERSION}" https://github.com/espressif/esp-idf.git "${IDF_PATH}"
          ls -la "${IDF_PATH}" || true

      - name: Create wrapper project if this repo is a component
        run: |
          set -euo pipefail
          REPO_NAME="$(basename "${GITHUB_REPOSITORY}")"
          mkdir -p "${WRAPPER_BASE}"
          # detect component-style repo: idf_component_register in top-level CMakeLists.txt OR idf_component.yml present
          if (grep -Iq "idf_component_register" CMakeLists.txt 2>/dev/null) || [ -f idf_component.yml ]; then
            echo "Detected component-style repo. Creating minimal wrapper project."
            COMPONENT_DIR="${WRAPPER_BASE}/components/${REPO_NAME}"
            mkdir -p "${COMPONENT_DIR}"
            # copy working tree into wrapper components dir (exclude heavy VCS dirs)
            rsync -a --exclude='.git' --exclude='build' --exclude='.github' ./ "${COMPONENT_DIR}/"
            # create minimal project that includes components/* automatically via project.cmake
            cat > "${WRAPPER_BASE}/CMakeLists.txt" <<'EOF'
cmake_minimum_required(VERSION 3.16)
include($ENV{IDF_PATH}/tools/cmake/project.cmake)
project(ci_wrapper)
EOF
            echo "WRAPPER_PATH=${WRAPPER_BASE}" >> $GITHUB_ENV
          else
            echo "Not a component repo; using repository root as project."
            echo "WRAPPER_PATH=${GITHUB_WORKSPACE}" >> $GITHUB_ENV
          fi

      - name: Install ESP-IDF Python requirements (guarded)
        run: |
          python3 -m pip install --upgrade pip || true
          if [ -f "${IDF_PATH}/requirements.txt" ]; then
            python3 -m pip install -r "${IDF_PATH}/requirements.txt"
          elif [ -f "${IDF_PATH}/tools/requirements.txt" ]; then
            python3 -m pip install -r "${IDF_PATH}/tools/requirements.txt"
          else
            echo "No requirements file found in esp-idf checkout; proceeding (may fail if deps missing)."
          fi

      - name: Run esp-idf install script (best-effort)
        run: |
          set -e
          if [ -x "${IDF_PATH}/install.sh" ]; then
            "${IDF_PATH}/install.sh" || echo "install.sh failed or required interaction; continuing"
          else
            echo "No install.sh present; skipping toolchain installer"
          fi

      - name: Build (source IDF environment and run idf.py in wrapper/project dir)
        shell: bash
        run: |
          source "${IDF_PATH}/export.sh"
          echo "Building project at: ${WRAPPER_PATH}"
          cd "${WRAPPER_PATH}"
          # set target here if your project needs it, e.g.: idf.py set-target esp32
          idf.py reconfigure || true
          idf.py build
          idf.py size-components || true

      - name: Run unit tests (pytest) if tests/ exists
        shell: bash
        run: |
          if [ -d tests ]; then
            python3 -m pip install pytest || true
            pytest -q tests || (echo "pytest failures" && exit 1)
          else
            echo "No tests/ dir found; skipping pytest"
          fi

      - name: Static analysis (cppcheck) if compile_commands.json exists
        shell: bash
        run: |
          if [ -f build/compile_commands.json ]; then
            cppcheck --project=build/compile_commands.json --enable=warning,performance,portability --error-exitcode=1
          else
            echo "No build/compile_commands.json found; skipping cppcheck"
          fi

      - name: Check formatting with clang-format (optional)
        shell: bash
        run: |
          if command -v clang-format >/dev/null 2>&1 && [ -f .clang-format ]; then
            git ls-files '*.c' '*.cpp' '*.h' '*.hpp' | while read -r f; do
              tmp=$(mktemp)
              clang-format --style=file "$f" > "$tmp"
              if ! diff -q "$f" "$tmp" >/dev/null 2>&1; then
                echo "clang-format mismatch: $f"
                diff -u "$f" "$tmp" || true
                rm "$tmp"
                exit 1
              fi
              rm "$tmp"
            done
            echo "clang-format OK"
          else
            echo "clang-format or .clang-format not available; skipping"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: esp-build
          path: build/
