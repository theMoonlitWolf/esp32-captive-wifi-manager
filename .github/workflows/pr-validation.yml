on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [ main ]

name: PR validation â€” Build & checks (components & examples)

env:
  # You can set a semver range here (the workflow will resolve to the newest matching tag).
  IDF_VERSION_RANGE: '>=5.5.0'

jobs:
  build:
    name: Build & validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Prepare runner paths
        run: |
          echo "IDF_PATH=${RUNNER_TEMP}/esp-idf" >> $GITHUB_ENV
          echo "WRAPPER_BASE=${RUNNER_TEMP}/idf-wrapper" >> $GITHUB_ENV

      - name: Install helper packages
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            git wget make cmake ninja-build ccache python3 python3-pip python3-venv \
            build-essential libncurses-dev flex bison gperf libssl-dev \
            cppcheck clang-format jq dpkg rsync || true

      - name: Resolve esp-idf tag from range (or use default)
        run: |
          set -euo pipefail
          RANGE="${IDF_VERSION_RANGE:-}"
          if [ -z "$RANGE" ]; then
            echo "IDF_VERSION=v5.5.0" >> $GITHUB_ENV
            exit 0
          fi
          MIN_VERSION="${RANGE#>=}"
          MIN_VERSION="${MIN_VERSION#>}"
          MIN_VERSION="${MIN_VERSION#=}"
          MIN_VERSION="${MIN_VERSION#v}"
          TMP_TAGS="/tmp/esp-tags.txt"
          : > "${TMP_TAGS}"
          page=1
          while :; do
            resp="$(curl -sS "https://api.github.com/repos/espressif/esp-idf/tags?per_page=100&page=${page}")"
            len=$(echo "$resp" | jq 'length')
            if [ "$len" -eq 0 ]; then
              break
            fi
            echo "$resp" | jq -r '.[].name' >> "${TMP_TAGS}"
            page=$((page+1))
          done
          if [ ! -s "${TMP_TAGS}" ]; then
            echo "Failed to retrieve tags; falling back to v${MIN_VERSION}"
            echo "IDF_VERSION=v${MIN_VERSION}" >> $GITHUB_ENV
            exit 0
          fi
          sed 's/^v//' "${TMP_TAGS}" \
            | grep -E '^[0-9]+(\.[0-9]+){1,2}$' \
            | sort -V -r > /tmp/esp-tags.filtered
          chosen=""
          while read -r ver; do
            if dpkg --compare-versions "$ver" ge "$MIN_VERSION"; then
              chosen="$ver"
              break
            fi
          done < /tmp/esp-tags.filtered
          if [ -z "$chosen" ]; then
            chosen="${MIN_VERSION}"
          fi
          echo "Resolved tag: v${chosen}"
          echo "IDF_VERSION=v${chosen}" >> $GITHUB_ENV

      - name: Show resolved vars
        run: |
          echo "IDF_VERSION=${IDF_VERSION:-<unset>}"
          echo "IDF_PATH=${IDF_PATH:-<unset>}"
          echo "WRAPPER_BASE=${WRAPPER_BASE:-<unset>}"

      - name: Clone esp-idf
        run: |
          echo "Cloning esp-idf ${IDF_VERSION} into ${IDF_PATH}"
          git clone --depth 1 --branch "${IDF_VERSION}" https://github.com/espressif/esp-idf.git "${IDF_PATH}"
          ls -la "${IDF_PATH}" || true

      - name: Install esp-idf python requirements (guarded)
        run: |
          python3 -m pip install --upgrade pip || true
          if [ -f "${IDF_PATH}/requirements.txt" ]; then
            python3 -m pip install -r "${IDF_PATH}/requirements.txt"
          elif [ -f "${IDF_PATH}/tools/requirements.txt" ]; then
            python3 -m pip install -r "${IDF_PATH}/tools/requirements.txt"
          else
            echo "No esp-idf requirements.txt found; continuing (idf.py may still work if dependencies are satisfied)"
          fi

      - name: Run esp-idf install script (best-effort)
        run: |
          set -e
          if [ -x "${IDF_PATH}/install.sh" ]; then
            "${IDF_PATH}/install.sh" || echo "install.sh failed or required interaction; continuing"
          else
            echo "No install.sh present; skipping toolchain installer"
          fi

      - name: Build examples (try in-place first; fallback to wrapper)
        shell: bash
        run: |
          set -euo pipefail
          source "${IDF_PATH}/export.sh"

          ROOT="$(pwd)"
          REPO_NAME="$(basename "${GITHUB_REPOSITORY}")"
          mkdir -p "${WRAPPER_BASE}"
          uploaded_paths=()

          ensure_wrapper_component() {
            COMPONENT_DIR="${WRAPPER_BASE}/components/${REPO_NAME}"
            if [ ! -d "${COMPONENT_DIR}" ]; then
              mkdir -p "${COMPONENT_DIR}"
              rsync -a --exclude='.git' --exclude='build' --exclude='.github' "${ROOT}/" "${COMPONENT_DIR}/"
            fi
            if [ ! -f "${WRAPPER_BASE}/CMakeLists.txt" ]; then
              cat > "${WRAPPER_BASE}/CMakeLists.txt" <<'EOF'
cmake_minimum_required(VERSION 3.16)
include($ENV{IDF_PATH}/tools/cmake/project.cmake)
project(ci_wrapper)
EOF
            fi
          }

          # If no examples directory, build repo root (project) or wrapper (component)
          if [ ! -d examples ]; then
            echo "No examples dir: building repo root or wrapper"
            if (grep -Iq "idf_component_register" CMakeLists.txt 2>/dev/null) || [ -f idf_component.yml ]; then
              echo "Component repo detected; building via wrapper"
              ensure_wrapper_component
              cd "${WRAPPER_BASE}"
              idf.py reconfigure || true
              idf.py build
              uploaded_paths+=("${WRAPPER_BASE}/build")
            else
              echo "Project repo detected; building at repo root"
              idf.py reconfigure || true
              idf.py build
              uploaded_paths+=("${ROOT}/build")
            fi
          else
            # iterate examples, try in-place build first to preserve relative includes
            for ex in examples/*/ ; do
              [ -d "$ex" ] || continue
              exdir="${ex%/}"
              exname="$(basename "$exdir")"
              echo "=== Building example in-place: ${exname} ==="
              cd "${ROOT}/${exdir}"
              set +e
              idf.py reconfigure || true
              idf.py build
              rc=$?
              set -e
              if [ $rc -eq 0 ]; then
                echo "Built in-place: ${exname}"
                uploaded_paths+=("${ROOT}/${exdir}/build")
                continue
              fi
              echo "In-place build failed for ${exname}; falling back to wrapper build"
              ensure_wrapper_component
              mkdir -p "${WRAPPER_BASE}/examples/${exname}"
              rsync -a --exclude='.git' --exclude='build' --exclude='.github' "${ROOT}/${exdir}/" "${WRAPPER_BASE}/examples/${exname}/"
              cd "${WRAPPER_BASE}/examples/${exname}"
              idf.py reconfigure || true
              if idf.py build; then
                echo "Wrapper build succeeded for ${exname}"
                uploaded_paths+=("${WRAPPER_BASE}/examples/${exname}/build")
              else
                echo "Wrapper build FAILED for ${exname}; continuing with next example"
              fi
            done
          fi

          if [ "${#uploaded_paths[@]}" -eq 0 ]; then
            echo "ERROR: No successful builds. Exiting with failure."
            exit 1
          fi

          # Print and persist built paths for debug; upload step uses glob patterns below too.
          echo "Built artifact paths:"
          for p in "${uploaded_paths[@]}"; do
            echo " - $p"
          done
          printf "%s\n" "${uploaded_paths[@]}" > /tmp/built_paths.txt
          echo "BUILT_PATHS=/tmp/built_paths.txt" >> $GITHUB_ENV

      - name: Upload build artifacts (project + examples + wrapper builds)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: esp-build
          path: |
            build/
            examples/*/build/
            ${{ env.WRAPPER_BASE }}/examples/*/build/
            ${{ env.WRAPPER_BASE }}/build/

      - name: Run cppcheck on available compile_commands.json files (best-effort)
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          found=0
          if [ -f build/compile_commands.json ]; then
            cppcheck --project=build/compile_commands.json --enable=warning,performance,portability --error-exitcode=1 && found=1 || true
          fi
          for f in examples/*/build/compile_commands.json ${{ env.WRAPPER_BASE }}/examples/*/build/compile_commands.json ${{ env.WRAPPER_BASE }}/build/compile_commands.json 2>/dev/null; do
            if [ -f "$f" ]; then
              echo "Running cppcheck on $f"
              cppcheck --project="$f" --enable=warning,performance,portability --error-exitcode=1 && found=1 || true
            fi
          done
          if [ "$found" -eq 0 ]; then
            echo "No compile_commands.json found for cppcheck; skipping static analysis"
          fi

      - name: Optional clang-format check (fail on mismatch)
        if: always()
        shell: bash
        run: |
          if command -v clang-format >/dev/null 2>&1 && [ -f .clang-format ]; then
            mismatches=0
            git ls-files '*.c' '*.cpp' '*.h' '*.hpp' | while read -r f; do
              tmp=$(mktemp)
              clang-format --style=file "$f" > "$tmp"
              if ! diff -q "$f" "$tmp" >/dev/null 2>&1; then
                echo "clang-format mismatch: $f"
                diff -u "$f" "$tmp" || true
                mismatches=1
              fi
              rm "$tmp"
            done
            if [ "$mismatches" -ne 0 ]; then
              echo "clang-format mismatches detected"
              exit 1
            fi
            echo "clang-format OK"
          else
            echo "clang-format or .clang-format not available; skipping format check"
          fi
